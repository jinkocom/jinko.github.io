<h1 style="text-align:center;">中国就是一个谎话</h1>
<br />  
<p>中国人一直说什么台湾自古以来就是中国的领土。真是个天大的谎话。
因为所谓的中国，本身就是一个谎话。
首先，中国原本指的是印度。而中国则被称为支那。
支那（源自梵语：चीन，cīna），亦曾译作至那、脂那、摩诃支那、摩诃至那国等，与震旦同义。
是古代印度对中国的称呼，经佛教经典传入中国。
如日本、韩国、吐蕃的古代佛教文献也有使用“支那”这个词。
古代中国有佛教徒以印度为“中国”，称中国为“支那”。</p>
